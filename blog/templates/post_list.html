<!-- post_list.html  -->
{% extends 'base.html' %}

{% block content %}
  <h2>All Posts</h2>
  {% for post in posts %}
    <div>
      <h3>{{ post.title }}</h3>
      <small>By {{ post.author.username }}</small>
    </div>
    <hr>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
